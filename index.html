<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tommy Team Topologies Tester</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="hud">
        <div class="logo-section">
            <img id="companyLogo" src="assets/Favicon_TINE.webp" alt="TINE Logo" style="height: 30px; margin-bottom: 5px;">
            <h2 style="margin: 0; font-size: 16px; color: #333;">Tommy Team Topologies Tester</h2>
        </div>
        <div class="hud-top">
            <div class="input-section">
                <input type="text" id="nameInput" placeholder="Skriv inn ditt navn" maxlength="50">
                <button id="startBtn">Start spill</button>
            </div>
            <div class="game-info">
                <div class="timer">Tid: <span id="timeDisplay">30</span>s</div>
                <div class="score">Score: <span id="scoreDisplay">0</span></div>
                <a href="results.html" class="results-link">ðŸ“Š Se resultater</a>
            </div>
        </div>
        <div id="result" style="display: none;">
            <h3>Spill ferdig!</h3>
            <p>Score: <span id="finalScore">0</span></p>
            <p>Resultat lagret!</p>
        </div>
    </div>
    
    <div id="game-grid"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
